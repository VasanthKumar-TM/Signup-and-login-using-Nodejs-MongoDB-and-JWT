<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		        
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
	</head>
	<body class="text-center">
		<form id="reg-form" class="form-signin">
			<img class="mb-4" src="images/logo.gif" alt="" width="150" height="150"> 
  <h1 class="h3 mb-3 font-weight-normal">Cafe Time, Just Sign Up to Make it</h1>

			<input type="text" class="form-control top" autocomplete="off" id="username" placeholder="Username" />
			<input type="password" class="form-control middle" autocomplete="off" id="password" placeholder="Password" />
			<input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit Form" />
		</form>

		<script>
			const form = document.getElementById('reg-form')
			form.addEventListener('submit', registerUser)

			async function registerUser(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value

				const result = await fetch('/api/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					// everythign went fine
					alert('Success')
					location.replace('http://localhost:3000/login.html')
				} else {
					alert(result.error)
				}
			}
		</script>
	</body>
</html>
